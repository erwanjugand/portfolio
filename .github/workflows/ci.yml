name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    env:
      FONT_AWESOME_TOKEN: ${{ secrets.FONT_AWESOME_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Check
        run: pnpm check:ci

      - name: Unit testing
        run: pnpm test:unit

      - name: Build
        run: pnpm build --logLevel silent
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          ROBOTS_DISALLOW_VALUE: ${{ vars.ROBOTS_DISALLOW_VALUE }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
          RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}
          CLOUDFLARE_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_ANALYTICS_TOKEN }}
          NITRO_PRESET: cloudflare

        - name: Get diff
          id: get-diff
          uses: NejcZdovc/bundle-size-diff@v1
          with:
            base_path: './base/stats.json'
            pr_path: './pr/stats.json'

        - name: Comment
          uses: NejcZdovc/comment-pr@v1.1.1
          with:
            file: 'comment.md'
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
            OLD: ${{steps.get-diff.outputs.base_file_string}}
            NEW: ${{steps.get-diff.outputs.pr_file_string}}
            DIFF: ${{steps.get-diff.outputs.diff_file_string}}
            DIFF_PERCENT: ${{steps.get-diff.outputs.percent}}

      - name: Install Cypress
        run: pnpm cypress install

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npx wrangler dev .output/server/index.mjs --site .output/public --log-level error --port 3000
          wait-on: 'http://localhost:3000'
          browser: chrome

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Build
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: nuxt-cloudflare-build
          include-hidden-files: true
          path: |
            .output
            .nuxt/tsconfig.json

  deploy:
    if: |
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, '[skip-deploy]')
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    env:
      FONT_AWESOME_TOKEN: ${{ secrets.FONT_AWESOME_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Download Build
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: nuxt-cloudflare-build

      - name: Publish to Cloudflare
        if: ${{ !env.ACT }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          wranglerVersion: '4.19'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
